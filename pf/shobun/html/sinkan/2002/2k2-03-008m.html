      <p> 　はじめに<br>
        <br>
        　1　親って何？<br>
        　<br>
        　親が子どもから学ぶもの<br>
        　ぼくが親になったときには<br>
        　夫婦ゲンカと子どもたち<br>
        　「学ぶ」ことと「感じること」<br>
        <br>
        　2　先生って何？<br>
        <br>
        　きれいごとだけを話す先生は<br>
        　英語の試験問題について<br>
        　ニコニコばかりの先生は<br>
        　「途中で採点する方法があるんですね」<br>
        　先生へのメッセージ<br>
        <br>
        　3　大人になるって何？<br>
        　――30年ぶりの講義です<br>
        <br>
        　みんなの感想文をまえにして<br>
        　「日本語は日本語です」と「英語は日本語です」<br>
        　なぜ、わたしたちは、ここにいるのだろう<br>
        　「親問題」と「子問題」<br>
        　大江健三郎とスピノザ<br>
        　「本は読もうと思ったときに読もうよ」<br>
        <br>
