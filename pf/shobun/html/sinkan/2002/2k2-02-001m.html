        「現代美術」をめぐって<br>
        日本ゼロ年<br>
        歴史の終焉パート２<br>

        <br>

        最終回──ガチンコゼロ年──<br>
        新たなる＜分裂＞へと向けて<br>
        勝負論とその彼岸<br>
        <br>
        ＜2001＞<br>
        スーパーフラットを超えて<br>
        動物かおたくか超・平面的か平面の超克か<br>
        ぶきみ＝かわいい我楽苦多世界<br>
        爆心地の芸術──〈ゼロ〉から〈ゼロ〉へ<br>
