      <p class="honbun" align="left">　哲学者の鶴見俊輔と中学生13人との対話も三巻目を迎えました。「親って何？」「先生って何？」について話し合います。自由活発な論議が続きました。<br>
        　そして、鶴見さんが、今の中学生との会話から学んだことを話します。「大人になるって何？」です。初めに、「あなたたちの世代から、日本は変わっていくような感じをもった」<br>
        　自分の意見をいうと、その応えが返ってくる。誠実さが、ここにはある、と。それから、鶴見さんは中学生を前に講義を行うのです。大学を去ってから30年ぶりだそうです。生きることの意味についてです。子供も親も必読の一冊。
      </p>
