<br>
        　田舎町のお屋敷付き運転手P・モーランは通信教育の探偵講座を受講中。気分はすっかり名探偵の彼は、習いたての探偵術を試してみたくてたまらない。<br>
        <br>
        　尾行の練習に選んだ相手が“たまたま”麻薬密売人であやうく殺されかけたり、デート相手の美女が実は強盗犯だったり、探偵小説の名作をお手本に消えたダイヤ探しに乗り出して、屋敷中を滅茶苦茶にしてしまったりと、半可通のアマチュア探偵の暴走が毎回とんでもない騒動を引き起こす爆笑ユーモア・ミステリ連作集。<br>
        <br>
        　作者ワイルドはアメリカ小劇場運動の中心的な人物でもあり、生き生きした会話や人物描写にその卓越した演劇的センスが発揮されている。　解説＝霞流一<br>
