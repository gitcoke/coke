<p class="honbun" align="left"> 　突如鳴り響いた二発の銃声、密室状態のあずまやで発見された瀕死の俳優は「最後の審判」という謎の言葉を残して事切れた。客のひとりは「これは殺人事件だ」と宣言する。「最後の審判」とはいったい何を意味するのか？　新たな犠牲を求めてウィーンの街を徘徊する「怪物」の正体とは？　第一次世界大戦前のウィーンを舞台に展開される、全篇、悪夢の中を彷徨うような異色幻想ミステリ。都筑道夫、鮎川哲也らの言及でも知られる伝説的作品。</p>
