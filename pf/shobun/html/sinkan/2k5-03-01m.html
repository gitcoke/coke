<p><br>
  　　I<br>
  雑木林の色<br>
  五月の海<br>
  天の鏡<br>
  無言の風景<br>
  雨色の時間<br>
  冬の砂丘<br>
  　　II<br>
  目をつぶって見る<br>
  歳歳年年<br>
  妙法寺細道<br>
  ささやかなミステリー<br>
  アメリカ橋で<br>
  美術館へゆく<br>
  　　III<br>
  赤いチョッキを着た少年<br>
  水の中の空の色<br>
  それぞれの心の中の川<br>
  きみ知るや南の国<br>
  リトル・イタリーの思い出<br>
  ブラウニーの魔法<br>
  　　IV<br>
  年たけて<br>
  紙は水なり<br>
  もう一度ゆきたい場所<br>
  夕陽を見にゆく<br>
  窓の月<br>
  焼酎が好きなのは<br>
  　　V<br>
  地図を旅する<br>
  欅の木<br>
  旅の書斎<br>
  秘密の味<br>
  不思議な時間<br>
  旅の鞄<br>
  　　VI<br>
  みどりの木々の音楽<br>
  ノルウェイからの三通の手紙</p>
<p>　あとがき</p>
