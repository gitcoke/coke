      <p>1　あのひと、こんな写真を撮るんだ<br>
        2　わたしはそんなに若くないの<br>
        3　ぼくたち、何時間違えたというのだ<br>
        4　英和辞典をひきながら<br>
        5　放送現場の青春<br>
        6　クリスの不思議な出生<br>
        7　子連れ女の仕事風景<br>
        8　再会<br>
        9　約束　make a future with you<br>
        10　サセックスの夏<br>
        11　「現地妻」になったらあかんよ<br>
        12　大人の恋は寛容から始まる<br>
        13　写真家集団「マグナム」の友人たち<br>
        14　女が愛情に満たされた特別な時間を過ごすということ<br>
        15　遅れて配達された２通目のラブレター<br>
        16　母が再婚するとき<br>
        17　いつか、神の祝福を<br>
        <br>
        あとがきにかえて<br>
