      <p>１　本の思い出、思い出の本<br>
        <br>
        童謡は私の心を遠くへ運んでくれた<br>
        原書を読みたくなるとき<br>
        ――『黒馬物語』から『フライド・グリーン・トマト』まで<br>
        　 とびきりの六篇<br>
        ベルタ・フォン・ズットナーに会いたくて<br>
        　――真実の追求者として共鳴する二人の女性<br>
        『ニルスのふしぎな旅』を旅して<br>
        地図をよんで行けない場所に出かけよう<br>
        <br>
        ２　英語がつなぐすてきな出会い<br>
        <br>
        サイン・ランゲージを知っていますか？<br>
        オセロ・ゲーム・チャンピオン<br>
        子どもの英語教育を考える<br>
        古きをたずねて新しきを知る<br>
        　――広島県新庄学園に国際交流の未来を見る<br>
        コミュニケーションのための英語<br>
        <br>
        　あとがき<br>
        <br>
        <br>
