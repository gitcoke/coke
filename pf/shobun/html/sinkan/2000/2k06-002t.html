        <p align="center" class="honbun">手のひらの空地
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-1.gif" width="267" height="200"> 
        </p>　 
        <p align="center"class="honbun"> コンクリートの道端に、<br>
          少しだけ土ののぞいた<br>
          丸い穴<br>
          見たことあるかい？<br>
          <br>
          <br>
          満月</p>
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-2.gif" width="200" height="267"></p>

        <p align="center" class="honbun"> 人のいないところでそっと。<br>
          鼻唄まじりのスキップ。<br>
          満月の夜はいつになく　浮足立ってしまうから。<br>
          <br>
          <br>
          空と電線（空中鑑賞会）</p>
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-3-A.gif" width="248" height="103"></p>
        <p align="center" class="honbun"> 通りに出て見上げれば、 </p>
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-3-B.gif" width="238" height="89"></p>
        <p align="center" class="honbun">空の青にくっきりと黒いライン。 <br>
          無数の線は　どこまでも続いていく。</p>
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-3-C.gif" width="223" height="99">
        <p align="center"class="honbun">必ずどこかにつながっている、 </p>
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-3-D.gif" width="217" height="96"> 
        <p align="center"> そ<span class="honbun">のことに少し安心し、どこまでも歩いていこう。<br>
          <br>
          <br>
          電柱の仕事</span>
        <p align="center"><img src="../../../image/sin-c/C2k/2k06-002-4.gif" width="200" height="287"></p>

        <p align="center" class="honbun"> 夕方、5時45分のチャイムで目を覚ます。<br>
          ぼんやりと、<br>
          まだ暗くなりきらない景色のなかに、<br>
          うっすらと白く光る街路灯。
