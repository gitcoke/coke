<p class="honbun" align="left"> 全体主義が支配する未来小説『一九八四年』で名高い作家ジョージ・オーウェル。彼は一九三〇年代、若い日の約六年間を、警察官として英領インド帝国ビルマで勤務している。<br>
  オーウェルはビルマで何を見たのだろうか。彼のビルマを舞台にした三本の小説を手がかりに、著者はミャンマーへと旅立った。そこで目にしたのは、『一九八四年』さながらの軍事独裁政権が支配する社会主義国だった──。<br>
  本書は、仏教国でありながら、全体主義・秘密警察・検閲制度にあえぐ知られざるミャンマーの実像に迫るノンフィクション。著者はアジアに生まれ育ち、ロンドンの東洋・アフリカ研究院でビルマ語とアジア史を学んだ英国人女性ジャーナリスト。</p>
