        櫛引弓人　海を渡ったイベントプロデューサー<br>
        <br>

        <br>
        ３　にぎわいの仕掛け人<br>
        油屋熊八　別府温泉を世界に知らしめた男<br>
        渡辺與八郎　博多の町の原型をつくった商人<br>
        森口留吉　巨大な温泉を経営した大工<br>
        土井万蔵　飛行塔の創案者<br>
        平沢嘉太郎　「市民の別荘」をつくった金沢の材木王<br>
