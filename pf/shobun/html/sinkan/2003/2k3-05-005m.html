         <br>
        　これなべて君が情欲の新酒<br>
        　リプス四枚相摩し接し<br>
        　ヘアとまつ毛の燃え立ち醸せしもの。<br>
        　蛇の舌先ちょろりと出でて<br>
        　けらくのつばは塩からく<br>
        　海のみなわにまさりけり。<br>
        　炎と思えば、今はまた<br>
        　ワインの如くこぼれ出ず！<br>
