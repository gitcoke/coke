<td class="sin-m">ヘイ・ジミ──序文<br>
  ジミ・ヘンドリックスの上昇と下降。そして、また上昇が……<br>
チャス・チャンドラー──スーパースター、見つけた<br>
ノエル・レディング──「エクスペリアンスにすべてがあった」<br>
ジャネット・ジェイコブズ──「ほしいものは何でも買ってくれるって言ってた」<br>
旅のくらし──ジェリー・スティッケルズ<br>
旅のくらし──エリック・バレット<br>
ロビン・ターナー──新聞記者の眼から<br>
ミュージシャン──愛のように大胆に<br>
ヘリウムと呼んでほしい<br>
十八日、金曜日<br>
ディスコグラフィー <br>
<br>
訳者あとがき <br></td>
