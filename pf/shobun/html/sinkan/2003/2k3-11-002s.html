<p class="honbun" align="left">
『壜の中の手記』 が好評を博した異色作家カーシュの傑作集第二弾。十六世紀のフランスに生まれ、四百年もの間、戦場から戦場へと渡り歩いてきた不死身の伍長、古代都市アンナンの廃墟に巣くう不気味な生物、ハンガリーの荒野にそびえ立つ「乞食の石」に秘められた謎、アーサー王の埋もれた財宝と魔法の魚のお告げといった奇想天外な物語、不気味な寓話の数々に、稀代の天才詐欺師にして大泥棒（あるいは世界一の大ほら吹き）カームジンが語る宝石泥棒や贋作詐欺の話など、思わず「そんなバカな！」と叫びたくなる途方もないお話ばかり、十三篇を収録。物語の力を信じる人々に捧げるこの冬最高の贈り物。



</p>
