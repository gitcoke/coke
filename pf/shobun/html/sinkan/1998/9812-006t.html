<p><span class="bold">坂口安吾（一九〇六─一九五五）</span>
<p>──累々たるバラックの屋根に夕陽が落ち、……ネオン・サインが光っている。ここに我々の実際の生活が魂を下している限り、これが美しくなくて、何であろうか。（日本文化私観）<br>
──人間は生きることが全部である。……いつでも、死ねる。……いつでも出来ることなんか、やるもんじゃないよ。（不良少年とキリスト）<br>
　＊<br>
新潟市生まれ。東洋大学印度哲学科、アテネ・フランセに学ぶ。二五歳のとき、『風博士』『黒谷村』で注目を集める。戦後、『白痴』『堕落論』で一躍流行作家に。卓抜な文明批評的エッセイを書きつづけた。
