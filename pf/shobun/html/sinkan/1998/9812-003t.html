<p><span class="bold">夏目漱石（一八八六―一九一二）</span> 
<p> ──「何か面白い事は無いか。」そう言って街々を的もなく探し廻る代わりに、私はこれから、「どうしたら面白くなるだろう。」という事を、真面目に考えてみたいと思う。（硝子窓）<br>
──「食うべき詩」謂う心は、両足を地面にくっつけていて歌う詩という事である。（食うべき詩）<br>
　＊<br>
岩手県生まれ。二十歳で詩集『あこがれ』刊行。北海道流浪ののち小説家をめざすが挫折。三行に改行した短歌で新境地をひらく。歌集『一握の砂』『悲しき玩具』、評論『時代閉塞の現状』など。 
</p>
