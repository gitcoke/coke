<p><span class="bold">夏目漱石（一八六七─一九一六）</span> 
<p> ――一言にしていえば現代日本の開花は皮相上滑りの開花であるという事に帰着する……しかしそれが悪いからお止しなさいというのではない。事実やむを得ない、涙を呑んで上滑りに滑って行かなければならないというのです。（現代日本の開化）<br>
──国家的道徳というものは個人的道徳に比べると、ずっと段の低いもののように見える。（私の個人主義）<br>
　＊<br>
江戸牛込生まれ。東大英文科卒業後、松山中学、熊本五高に赴任。英国留学を経て東大講師。『吾輩は猫である』が大好評を得、『坊ちゃん』『草枕』発表。朝日新聞に入社、『三四郎』等を連載。講演の名手でもあった。 
</p>
