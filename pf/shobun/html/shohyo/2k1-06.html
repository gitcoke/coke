日刊ゲンダイ評<br>

  <table width="600" border="0" cellspacing="3" height="10" align="center">
    <tr> 
      <td bgcolor="#FFFFFF" class="bold">『写真集アフガニスタン』</td>
    </tr>
    <tr> 
      <td bgcolor="#FFFFFF"> 
       
        
        <p class="janshohyou">地方紙1月13日<br>
          「今、この国はさらなる戦火にさらされている。写真の中の市民や兵士はどうしているのだろう。考えずにはいられない」<br>
          <br>
          北海道新聞1月27日 <br>
          「レンズはここで生きる人間を通して、この国の姿を赤裸々に語っている。昨年の米国テロ事件を受けて、世界の関心がこの国に集まる今、一冊の写真集が語る意味は重要だ」<br>
          <br>
          熊本日日新聞・姜信子氏評<br>
          「この世の恐怖は他人事のようにして外からやってくるのではなく、そんな私たちの心の内から生まれる。９・１１に呆然となり、現実においても写真を前にしても、分かりやすい物語の誘惑にころびそうになる私は、写真に添えられたマジュルーの声にハッと気を取りなおして、こう呟くのだ。さあ、安心して、心して、渾沌へと身を委ねよう」
          </p>
      </td>

    <tr> 
      <td bgcolor="#FFFFFF" class="bold">  『石神井書林　日録 』内堀弘</td>
    </tr>
    <tr> 
      <td bgcolor="#FFFFFF"> 
       
        
        <p class="janshohyou">週刊文春　12月6日号<br>
          「この喧噪軽薄な現代に、尾形亀之助（注・大正昭和の詩人）のような貧乏詩人を愛し、詩歌の本を喜々として集め商う、著者のような奇特な古本屋がいるのだ。まだまだ日本は捨てたものではない」（出久根達郎氏評）<br>
          <br>
          毎日新聞　11月25日<br>
          「文化史を底辺で支えているのは、こういう古書店のい地道な努力だと思う。最近増えた『本の安売り店』を批判していう。『（あれは）森を伐採し再開発するのとどこか似ている。古本は鬱蒼とした森だ』」（川本三郎氏評）<br>
          <br>
          bk1　11月28日<br>
          「いやあ、面白い面白い。この新刊ブックレビューでは『面白い』というコトバをなるべく使わないで面白さが伝わるように書くことを心掛けているのだけれど、今回は降参。だって面白いんだもん。ほとんど初めて名前を聞く人たちばっかり出てくる本がどうしてこんなに面白いんだろう。不思議だ」（服部滋氏評）<br>
          <br>
          岩手日報ほか　12月2日号<br>
          「この本は近代詩集だけではなく、古本業界の最新情報を得るためにも、絶好の手引書である。古書の即売会には、会場初日の午後がよいことなど、教えられることが多い」（有馬敲氏評）<br>
          <br>
          彷書月刊　2002年1月号<br>
          「版元の晶文社は、さきごろにも『古本屋　月の輪書林』を刊行して、洛陽の紙価をちょっぴり高めたらしいが、本書も、勝るとも劣らぬおもしろさだ。（略）読むほどに本書は意外なほどスリリングだ。この混沌の時代に抜き手を切って溺れかけるような」（小沢信男氏評）<br>
          <br>
          文學界　2002年1月号<br>
          「日記体の記述は軽快だが、なかには二、三、いずれも二頁たらずのものながら、シブい短篇小説のような味わいがあった。夕日にかざした寺山修司の色紙の話。若い女性に頼まれて父親の蔵書を引き取りにいった話」（長谷川郁夫氏評）<br>
          <br>
          論座　2002年1月号<br>
          「東京の町を歩いて迷子になり、どこかで消えるのではないかという不安をもっていた。そういう迷路は今も私の中に住みついている。しかし、ぼんやりしてきた。自分の中で消えかかっているその地図をあざやかにもう一度見せてくれるのが、この本である。短篇小説集でもある」（鶴見俊輔氏評）
          </p>
      </td>
    </tr>
