      <p align="left">　ここでご紹介した本はいずれも最寄りの書店、または当ホームページ「ご購入について」の中のオンライン書店等経由でお求めいただけます。</p>
      <p class="t-2-"><a name="01"></a>『建築探偵、本を伐る』（藤森照信著）、第１回毎日書評賞を受賞！</p>
      <p class="honbun">   　毎日新聞社が創刊130周年を記念し、書評文化の発展を願って設けた「第１回毎日書評賞」が、小社刊、藤森照信さん著『<a href="../sinbase/2k1-01.html#04">建築探偵、本を伐る</a>』に決まりました。「それにしてもこの賞の審査を機会に、現代に書評集の出版が盛んであり、秀作が多いことを知って驚いた。藤森氏の著書は内容の三層のバランスの良さで、僅かに他の候補作を抜いていたばかりであった。読書離れが嘆かれるなかで、この隆盛は一縷の、しかし確かな希望の糸だというべきだろう。」（選考委員・山崎正和氏の選評より）

      <p class="t-2-">
        <a name="01"></a>大竹伸朗さんが参加する展覧会が大阪で開催</p>
      <p class="honbun">   大阪グラフ・ミュージアムでは、澤文也さんキュレーションによるMY ROOM SOMEHOWSOMEWHERE（ボクノ部屋ナゼカドコカニ）展を開催。『<a href="../sinbase/2k2-12.html#03">テレピン月日</a>』（晶文社）の大竹伸朗さんも出品しているので、ぜひこの機会に足を運んでみては？　１月１８日19：00から、大竹さんのトークイベントも開催されます（ドリンク付き2000円）。<br>
        <br>
        ■展覧会参加アーティスト<br>
        大竹伸朗、イーリー・キシモト、梅佳代、ジョナサン・バーンブルック、奈良美智、細木由範、ポール・デイヴィス、的場智美、メッテ・トロンヴォール、よしもとばなな、米田知子、graf、HT、その他はがきで多数参加。<br>
        ■澤 文也（さわ・ふみや）<br>
        ロンドンを中心に面白い制作現場を追求し、必要に応じて役割を変えるという独特のスタンスで活動。近年の主な活動は、吉本新喜劇ロンドン公演制作、坂本龍一のブラジル・ボックス、JAM展のアドバイザー、鶴田真由とのアフガニスタン領ワハン回廊旅行記録。よしもとばななの『アルゼンチンババア』翻訳（映画『ナビィの恋』の英字幕に続いて英訳は2回目）。共同編集した日本人作家集『REFLEX』もやっと2003年春にイギリスで出版される。
<br>
        <br>
        　期間：2002年1月10日（金）− 2月2日（日）第1・第3月曜日定休　<br>
        　大竹伸朗トークショー　１月１８日19時より<br>
        　場所：大阪市北区中之島４−１−１８　gm（graf bld. 5F)<br>
        　12:00pm-20:00pm問合わせ：06.6459.2082 <br>
        　詳細：<a href="http://www.graf-d3.com/myroompress" target="_blank">www.graf-d3.com/myroompress
</a>

        <a name="01"></a>信田さよ子さん公開講座</p>
      <p class="honbun">   　弊社で新刊を執筆中の信田さよ子さん（原宿カウンセリングセンター所長）が、朝日カルチャーセンターで４回にわたり講演します。家族の中での暴力や若者の引きこもりなどが表面化している近年。新しい家族のかたちについて提言している信田さんが、カウンセリングの経験から、その方法や事例を具体的に語ります。<br>
        <br>
        　講座名：家族関係のカウンセリング　解決の道すじ<br>
        　場所：新宿住友ビル　朝日カルチャーセンター<br>
        　日時：１／23、２／13、３／13、３／27 いずれも木曜日18:30~20:30<br>
        　料金：会員10,400円、一般12,400円<br>
        　＊ 事前に申し込みが必要になります<br>
        　
        （電話03-3344-5450、インターネット<a href="http://www.asahi.com/acc/acc.html" target="_blank">http://www.asahi.com/acc/acc.html</a>）。お問い合わせは、朝日カルチャーセンター教養科（電話03-3344-1945)へ
