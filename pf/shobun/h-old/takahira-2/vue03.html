      <td> <span class="honbun">　中上健次、美空ひばり、松田優作、上月晃、景山民夫……わたしたちの記憶に深くきざまれた今は亡き人たち。おなじみ高平哲郎さんが20世紀最後の年に贈る、「想い出の人びと」の人間味あふれる姿をあざやかに蘇らせる短期集中連載「あなたの想い出 
        ──Memories of You 」。第３回は、映画、ジャズ、ミステリー、散歩、買物……。70年代、子どものような好奇心と驚くべき博識で若者たちを虜にし、いまでも影響をあたえつづけている植草甚一さんの登場。 
        </span> </td>
</tr>

<tr bgcolor="#FFFFFF"> 
    <td> 
      <p class="honbun">　昭和四一年、「ファンキーおじさん」として雑誌で紹介されたとき、植草甚一は五八歳だった。ぼくが初めて植草宅を訪れたのが、一九歳で二浪したその年だった。その翌年、初のジャズ評論集が出版されてから本格的植草ブームになる。東宝の調査部に所属していた昭和二一年、植草さんは三八歳でいまの梅子夫人と見合い結婚をした。夫人は京都の大きなホテルのお嬢さんで、結婚と同時に植草さんは上野毛の夫人の実家に引っ越している。二三年、東宝争議で一三年間勤めた同社を退社、翌年から映画を中心に本格的な評論活動に入った。それから約二〇年、梅子夫人は、文士の妻として家庭的にも経済的にも決して恵まれていなかったはずである。子供はいない。<br>
        　学生時代、ぼくは植草さんの書生みたいなことをしていた。月に一、二度、古本屋につきあったりコンサートに同行したりするのが誇らしかった。経堂の線路際にあったお宅に伺うと、外出の支度ができるまで植草さんの仕事場で待つことが多かった。四畳半は本棚と積み上げられた本の山に囲まれた小さな座り机と一つだけの巨大なスピーカーの他は、植草さんと客用の座布団二枚分のスペースしかない。身体を前掲させて、茶の間をのぞくと、立ったままの植草さんに奥さんが靴下を履かせている。見てはいけないものでも見てしまったように、そのままゆっくり身体を元に戻す。やがて現れた植草さんは、自分の場所に身を置くと、かたわらのショルダー・バッグに、本やノートを詰めて留め金をする。<br>
        「梅公！　出かけるぞ！」<br>
        　茶の間にいる奥さんに声をかける。植草さんは ニヤリと笑ってぼくを見た。<br>
        「梅子ってんだけど、梅公で十分だ」<br>
        　そう言って立ち上がり、植草さんは廊下に出て突き当たりの玄関に向かう。靴の前に立つと、梅子さんがその右脇に正座し、左側の靴の踵に靴べらを当てる。植草さんの左足がプラスチックの上を滑り靴の中に収まる。同様に右足。梅子さんは体を曲げて靴の紐を結ぶ。立ち上がりショルダー・バッグを渡す。振り返ってぼくに軽く頭を下げる。<br>
        「よろしくお願いします」<br>
        　すでに植草さんは玄関の外にいる。<br>
        「じゃあ行ってきます」<br>
        　植草家に伺い始めたころの梅子さんは無愛想な印象だった。<br>
        　線路脇の空き地に停めた車まで並んで歩く。<br>
        「レコードの整理のことなんですけど、今週の日曜日でどうですか？」<br>
        「はい、大丈夫です。ライスカレー好き？」<br>
        「あっ、はい」<br>
        「じゃあ作らせときましょう」<br>
        　その夜は二人で草月ホールにジャズのライヴを見に行く。<br>
        　午後一時に友人と二人で始めた五千枚は優にあるジャズ・レコードの整理は難航した。楽器別に分類し、さらにミュージシャン別に分ける。カレーの香りが漂う時分、やっと半分を終えた。四時過ぎだった。整理が済むと、植草さんに指示された通りに各ミュージシャンを十枚単位でビニール紐で結んでゆく。その紐に人名を記した名札を括りつけてゆく。すべて完了したのは九時に近かった。洗面所で手を洗って茶の間に行くと、三人分のライスカレーと水の入った三つのコップがテーブルに並べられてあった。サラダもお新香も福神漬けもなかった。味も色も学生食堂のカレーだったが、働いた後だけにうまかった。それから十年ほど、植草さんの家に伺ったが、後にも先にも梅子さんの手料理はあのライスカレーだけだった。<br>
        　梅子さんはいつも茶の間にいた。コーヒーか紅茶を置くと、茶の間に戻る。茶の間は静かだったからテレビを見ていたわけでもないだろう。気配を伺うと、ただじっとしているとしか思えなかった。帰り際、玄関から「失礼しました」と声をかけると「あっ、どうも」という声だけが帰ってきた。<br>
        　卒業して仕事をするようになってからも、植草さんの押し掛け書生は続いた。梅子さんも帰るときは玄関で見送ってくれるようになった。<br>
        　六六歳で植草さんは初の渡米でニューヨークに行った。三ヶ月半の滞在はまったくの単独だった。不在中にスケジュールのことで梅子さんに相談に行って、お寂しいでしょうねぇとお座なりの挨拶をした。すると笑顔で「一人の方がずっと楽ですよ」と言われた。いつもは亭主の陰にいる梅子さんの強い意志を見たのはそれが二度目だった。<br>
        　梅子さんが自己主張を初めて見せたのは、植草さんに十年ほど行方不明になっていた久保田二郎さんを見つけた話をしていたときだ。紅茶を運んできた梅子さんは、カップを置いた後、珍しくそこに座ったまま「この人にクボジを会わせないでください」と言ったのだ。ぼくらはやや唖然として黙ったままだった。立ち上がりながら「この人を不良にしたのはあの男なんだから。絶対、会わせないでください！」―こんなにはっきりものを言う梅子さんを見たことがなかった。<br>
        「来年は梅公を連れてってやるつもりです」<br>
        　ニューヨークから帰ったばかりの植草さんは興奮冷めやらない面持ちでそう言った。植草さんなりに奥さんに気を遣っているんだ。<br>
        　その翌年のニューヨークは約束通り二人だった。<br>
        　帰国した日、迎えに行った車の中で植草さんはニューヨークのデリカテッセンで買うサンドイッチがいかに分厚くておいしいかを熱っぽく語った。自宅に落ち着くやいなや、座る間もない梅子さんをせかした。<br>
        「おい、あれ、持ってきたろうな」<br>
        「わたしの鞄に入れてありますよ」<br>
        「すぐ、出しなさい」<br>
        　それからぼくの方を向いて得意そうな微笑みを見せると、<br>
        「持ってきたんです。高平さんにパストラミのサンドイッチを」<br>
        　梅子さんは鞄を引っかき回しながら、<br>
        「もう駄目ですよ。飛行機に乗る前の晩に買ったんですよ。半分残ったら、高平さんに食べさせてやるから持って帰れって」<br>
        　遠足のリュックから出したような、ゆがんだ銀紙の固まりがテーブルに乗せられた。<br>
        「開けなさい」<br>
        「食べられませんよ」<br>
        　銀紙からでてきたサンドイッチはお握り型の丸みを帯びていた。梅子さんが、張り付いたパンを剥ぐと中身が糸を引いた。七月である。丸一日以上、冷蔵庫なしのサンドイッチが持つはずもない。<br>
        「ほら、腐ってますよ」<br>
        「駄目かな？」<br>
        「駄目ですよ」<br>
        　植草さんの気落ちの様子は気の毒になるくらいだった。<br>
        「でもこれを見ただけで、サンドイッチの分厚さはわかりますよ」<br>
        　慰めた。植草さんは銀紙ごと固まりを持つと、<br>
        「これね、本当においしいんです」<br>
        　どうにも あきらめきれないようだった。<br>
        　段ボール二十数個に及ぶ本やブティック類は船便で届く。手持ちの荷物に入れた本や小物を並べ始めると、植草さんはサンドイッチのことなどすっかり忘れていた。<br>
        「来年はね、梅公一人でスーパーに買い物に行けるようにしようと思ってるんです」<br>
        　三回目のニューヨークには、もう一人、担当編集者のＳを同行した。帰国して、植草さんは梅子さんが一人で買い物に行けるようになったと嬉しそうに話していた。<br>
        　後日、Ｓに聞いた。梅子さんは植草さんが半日は潰す古本屋で、黙ってじっと椅子に座っている毎日だったそうだ。<br>
        「奥さん、楽しかったのかな？」<br>
        「さぁ、どうでしょうねぇ」<br>
        　植草さんのニューヨークはその三回で終わった。翌年の夏は入院から韮山でのリハビリで潰れ、暮れに自宅に一時帰宅した翌朝に亡くなった。<br>
        　出版社の人間と知人らで通夜や葬儀の段取りを立てているころ、手伝いに来ていた妻がにわか未亡人を気遣うと「せいせいしました」という答えが返ってきたと聞いた。<br>
        　梅子さんが京都に引っ越したのはそれから数年後だ。引っ越しの際には植草さんを思い出させるものはほとんどなかった。すでに本は古本屋に、趣味で集めた小物や自作コラージュは植草甚一展なるデパートのイベントで完売。レコードは一括して知人が引き取った。あのとき結んだビニール紐はどれ一つほどかれていなかった。<br>
        　引っ越しが済んで一段落して帰ると玄関に段ボールが一つあった。妻に聞くと、梅子さんに捨ててくれと言われたがどうしても捨てられなかったので持って帰ってきたと言う。中身はパネルになった植草さんの写真やコラージュ、生原稿だった。これを見たらぼくだって捨てられなかったろう。<br>
        　ある雑誌で植草甚一特集をした際、京都の梅子さんを編集者に紹介した。その彼から数日後に電話があった。<br>
        「かなりひどいことをおっしゃってるんですけど、そのまま掲載してもいいんでしょうか？」<br>
        「いいんじゃないですか。植草さんのことを一番よく知っていた方の話なんだから」<br>
        　インタヴューの最後は「馬鹿は死ななきゃ直らない」で括られてあった。<br>
      </p>
