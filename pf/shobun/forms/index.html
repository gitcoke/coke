<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=x-jis">
   <title>新刊案内の申し込み</title>
<!--google関連src 2018/09/27から↓-->
<script type="text/javascript" src="https://www.cokes.jp/js/google20141004.js"></script>
</head>
<body><!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5HZHF2"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<form action="/cgi-bin/subscribe.cgi" method="post">
<table border="2">
<caption>新刊案内の申し込み</caption>

<tr>
<td width="25%">お名前</td>

<td colspan="3"><input size="40" name="名前"></td>
</tr>

<tr>
<td>メールアドレス</td>

<td colspan="3"><input size="40" name="電子メール"></td>
</tr>

<tr>
<td>郵便番号</td>

<td colspan="3"><input size="3" name="郵便番号1">&nbsp;-&nbsp;<input size="4" name="郵便番号2"></td>
</tr>

<tr>
<td>ご住所</td>

<td colspan="3">
<input size="40" name="住所1"><br>
<input size="40" name="住所2"></td>
</tr>

<tr>
<td>年齢</td>

<td><select name="年齢" size="4"><option>10代</option><option>20代</option><option>30代</option><option>40代</option><option>50代</option><option>60代</option><option>70代以上</option></select></td>

<td WIDTH="25%">職業</td>

<td><select name="職業" size="4"><option>学生</option><option>会社員</option><option>公務員</option><option>自営業</option><option>主婦・主夫</option><option>フリーター</option><option>無職</optios><option>その他</optios></select></td>
</tr>

<tr>
<td>性別</td>

<td colspan="3"><input type="radio" name="性別" value="男"> 男 <input type="radio" name="性別" value="女"> 女</td>
</tr>

<tr>
<td>講読紙</td>

<td colspan="3"><input size="40" name="購読紙"></td>
</tr>

<tr>
<td>晶文社の本で
<br>好きなものを
<br>あげてください</td>

<td colspan="3">
<input size="40" name="好きな本"></td>
</tr>

<tr>
<td align="center" colspan="4">
<br><input type="submit" value="新刊案内を申し込む"><br><br></td>
</tr>
</table>
</form>
</body>
</html>
