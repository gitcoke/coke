<a href="port/port/content/index.html"><img src="img/D_works/pickup003.jpg" alt="Pick Up vol.3 ”復興支援”トラックマーケット 2012 February 9(Thu)- March11(Sun)被災地復興支援の一環として、東北の特産品を満載したトラックが日本全国を巡りました。震災から１年を迎えるこの時期に、全国から東北へ元気を送りました。   担当営業コメント： 屋外物産展イベントとして、テント設営・木工造作設営・備品の手配をいたしました。今回は会場に来ていただいたお客様が買い物や休憩のしやすいレイアウト・空間造りを意識して設営をさせていただきました。結果としてイベントが盛況に終えられたことはとても嬉しく思っています。 　担当デザイナーコメント： 被災地復興支援ということで明るく活気のあるイベントになればという思いで製作にあたりました。来場者のみなさまに参加していただいたフラワーメッセージは心のこもった温かいものになりました。" width="800" height="1300" vspace="30" /></a>
