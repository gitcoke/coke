<a href="port/port/content/index.html"><img src="img/D_works/pickup004.jpg" alt="Pick Up vol.4 ITEM IN JRC 2012 国際医用画像総合展TOYO MEDIC Booth／東洋メディックブース　Point: 通路に対し多数の導線を持つ、OPENなゾーニングプランは来場者が入場しやすく、フレンドリーで開放的な印象を与えます。ダイナミックな造形構成とモノトーンを基調としたカラー計画により製品の品質感と力強い企業イメージを表現しました。LEDの「光の壁」は製品への説明と、製品情報スペースとしても活用し効果的な展開が図れました。
   担当営業コメント： 医療系の展示会ということで、重量感のあるイメージのブース作りを目指しました。
 大きな弧を描くボーダーがメイン造作となり仕上げに黒艶の化粧板を試用している点がデザインの大きなポイントとなります。正面上部には特注のステンレス製チャンネル文字(LED)が際立っています。今回はブース消費電力の少ないLEDを効果的に使用していることもポイントです。もう一つのポイントはワンランク上のカフェコーナーです。
エスプレッソマシンでのコーヒーサービスとBGMを流すなど音響にもこだわりました。展示から商談までスムーズに案内出来る機能面と、迫力あるデザインとあわせたこだわりの意匠、すべてを兼ね備えた完成度の高いブースとなりました。
 担当デザイナーコメント： 今回のブースデザインのポイントは、ブースとしての昨日を最優先としたデザイン。
 存在感のある4本の線としてのボーダーを4枚の面としての光の壁と共に効果的に展開、白x黒のハイコントラスト空間の中で外回り（アウト）と内部（イン）見せる場所（光）と落とす場所（影）として構成をしました。
 ゾーニング／レイアウトについても来場者を受ける面（展示）と内に取り込む線（導線）囲む場所（クローズ）と開く場所（オープン）と機能的なものとしました。商談ラウンジについてもサービスの充実をかはり、機能的なものとしました。デザインとブースとしての機能／サービスが上手くパッケージされた効果的なブースとなりました。
