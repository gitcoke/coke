<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>展示会小間サンプルA</title>
<script src="../../Scripts/swfobject_modified.js" type="text/javascript"></script>
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
}
-->
</style></head>

<body>
<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="680" height="476" id="FLVPlayer">
	<param name="movie" value="FLVPlayer_Progressive.swf" />
	<param name="quality" value="high" />
	<param name="wmode" value="opaque" />
	<param name="scale" value="noscale" />
	<param name="salign" value="lt" />
	<param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=Clear_Skin_1&amp;streamName=M2-2&amp;autoPlay=false&amp;autoRewind=false" />
	<param name="swfversion" value="8,0,0,0" />
	<!-- このパラメータタグにより、Flash Player 6.0 または 6.5 以降を使用して、Flash Player の最新バージョンをダウンロードするようメッセージが表示されます。ユーザにメッセージを表示させないようにする場合はパラメータタグを削除します。 -->
	<param name="expressinstall" value="../../Scripts/expressInstall.swf" />
	<!-- 次のオブジェクトタグは IE 以外のブラウザで使用するためのものです。IE では IECC を使用して非表示にします。 -->
	<!--[if !IE]>-->
	<object type="application/x-shockwave-flash" data="FLVPlayer_Progressive.swf" width="680" height="476">
		<!--<![endif]-->
		<param name="quality" value="high" />
		<param name="wmode" value="opaque" />
		<param name="scale" value="noscale" />
		<param name="salign" value="lt" />
		<param name="FlashVars" value="&amp;MM_ComponentVersion=1&amp;skinName=Clear_Skin_1&amp;streamName=M2-2&amp;autoPlay=false&amp;autoRewind=false" />
		<param name="swfversion" value="8,0,0,0" />
		<param name="expressinstall" value="../../Scripts/expressInstall.swf" />
		<!-- ブラウザには、Flash Player 6.0 以前のバージョンを使用して次の代替コンテンツが表示されます。 -->
		<div>
			<h4>このページのコンテンツには、Adobe Flash Player の最新バージョンが必要です。</h4>
			<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Adobe Flash Player を取得" /></a></p>
		</div>
		<!--[if !IE]>-->
	</object>
	<!--<![endif]-->
</object>
<script type="text/javascript">
<!--
swfobject.registerObject("FLVPlayer");
//-->
</script>
</body>
</html>
