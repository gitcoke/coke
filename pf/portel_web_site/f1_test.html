  <p><strong>遠隔映像モニター</strong><br />
    現在のお店のカメラ映像を携帯WEB画面やインターネット・PCで視聴できます。客席の混雑状況・客層の把握・店員さんや厨房の動きなど、何処にいても把握でき、タイムリーで的確な指示ができます。</p>
  <p><br />
    <strong>長期録音録画</strong><br />
    お店やレジ周辺の映像は長期録音録画されています。問題発生時の解析ができるばかりでなく、防犯にも効果があります。再生などの操作はインターネット・PCで行いますので、遠隔地ですべての操作が可能です。</p>
  <p><br />
    <strong>デジタルカメラ・デジタル録画で高品質</strong><br />
    最新のデジタル映像技術で高品質画像を実現しました。HDD録画でビデオテープも必要ありません。</p>
