<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<title>無題ドキュメント</title>
<link href="toshi_building.css" rel="stylesheet" type="text/css">
<link href="form_c.css" rel="stylesheet" type="text/css">
<!--google関連src 2014/10/04から↓-->
<script type="text/javascript" src="http://www.cokes.jp/js/google20141004.js"></script>
</head>

<body>

<img src="img/c01head_bg.jpg" width="500" height="50">
<form action="htm/c/form.cgi" method="post"><table  border="0" cellpadding="0" cellspacing="0" background="img/c01_faq_form_bg.jpg">
  <tr>
    <td colspan="3"><strong>こちらにご不明点・ご質問内容を入力ください。</strong></td>
  </tr>
  <tr>
    <td width="200">&nbsp;</td>
    <td colspan="2"><strong>
      <textarea name="contact" cols="50" rows="7"></textarea>
      &nbsp;</strong></td>
  </tr>
  <tr>
    <td><strong>お名前カタカナ</strong></td>
    <td><strong>姓
        <input type="text" name="k_l_name" size="14">
    </strong></td>
    <td><strong>名
        <input type="text" name="k_f_name" size="14">
    </strong></td>
  </tr>
  <tr>
    <td><strong>お名前漢字</strong></td>
    <td><strong>姓
        <input name="l_name" type="text" size="14">
    </strong></td>
    <td><strong>名
        <input type="text" name="f_name" size="14">
    </strong></td>
  </tr>
  <tr>
    <td colspan="3"><strong>返信希望のものにチェックしてください。</strong></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2">        <strong>
      <input type="checkbox" name="checkbox" value="mail">
      メール
        　
        <input type="checkbox" name="checkbox" value="phone">
        電話      　
        <input type="checkbox" name="checkbox" value="m_phone">
  携帯電話
        　
        <input type="checkbox" name="checkbox" value="m_phone_mail">
      携帯メール</strong></td>
  </tr>
  <tr>
    <td><strong>メールアドレス</strong></td>
    <td colspan="2"><input name="mailad" type="text" class="style1" id="mailad" size="50"></td>
  </tr>
  <tr>
    <td><strong>電話番号</strong></td>
    <td colspan="2"><input name="mailad" type="text" id="phone_no" size="50"></td>
  </tr>
  <tr>
    <td><strong>携帯電話番号</strong></td>
    <td colspan="2"><input name="mailad" type="text" id="m_phone_no" size="50"></td>
  </tr>
  <tr>
    <td><strong>携帯e-メール</strong></td>
    <td colspan="2"><input name="mailad" type="text" id="m_phone_mailad" size="50"></td>
  </tr>
  <tr align="center">
    <td colspan="3">        <input name="Submit" type="submit" value="送信">
    </td>
  </tr>
</table>
</form>
</body>
</html>
